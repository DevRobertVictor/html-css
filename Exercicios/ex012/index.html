<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Videos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls width="560px" loop >
        <source src="midia/Meu-Vid.webm" type="video/webm">
        <source src="midia/Meu-vid.mp4" type="Video/mp4">
        <source src="midia/Meu-vid.ogv" type="video/ogg">
        <p>O seu navegador não é compativel com o video!</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XL3IuRH1R6I?si=t3s99Q0h1rztyIeh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
